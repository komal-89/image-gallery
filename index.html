<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            data-name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />

        <title>Image Gallery with Search Box</title>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search a movie" />
            </div>

            <div class="images">
                <div class="image-box" data-name="spiderman">
                    <img src="./assets/spiderman.jpg" alt="" />
                    <h6>spiderman</h6>
                </div>
                <div class="image-box" data-name="joker">
                    <img src="./assets/joker.jpg" alt="" />
                    <h6>joker</h6>
                </div>
                <div class="image-box" data-name="ironman">
                    <img src="./assets/ironman.jpg" alt="" />
                    <h6>ironman</h6>
                </div>
                <div class="image-box" data-name="passenger">
                    <img src="./assets/passenger.jpg" alt="" />
                    <h6>passenger</h6>
                </div>
                <div class="image-box" data-name="space">
                    <img src="./assets/space.jpg" alt="" />
                    <h6>the space</h6>
                </div>
                <div class="image-box" data-name="spiderman">
                    <img src="./assets/spiderman2.jpg" alt="" />
                    <h6>spiderman 2</h6>
                </div>
                <div class="image-box" data-name="universe">
                    <img src="./assets/universe.jpg" alt="" />
                    <h6>the universe</h6>
                </div>
                <div class="image-box" data-name="spiderman">
                    <img src="./assets/spiderman3.jpg" alt="" />
                    <h6>spiderman 3</h6>
                </div>
                <div class="image-box" data-name="holiday">
                    <img src="./assets/holiday.jpg" alt="" />
                    <h6>holiday</h6>
                </div>
                <div class="image-box" data-name="ironman">
                    <img src="./assets/ironman2.jpg" alt="" />
                    <h6>ironman 2</h6>
                </div>
            </div>
        </div>

        <script type="module" src="./src/init.js"></script>
    </body>
</html>
